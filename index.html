<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Ajax HW6</title>
</head>

<body>
  <h1 id="logo" style="border-bottom-style:double;margin-bottom:10px; padding-bottom:20px">Sports GIFs</h1>
  <div id="table">
    <div class="row">
      <div class="col-9">
        <div id="GIF-view"></div>
      </div>
      <div class="col-3" style="border-left-style:solid">
        <form id="GIF-form" class="form-wrapper-2 cf">
            <div class="row"><div class="col-12"><h4>Add your own GIFs</h4></div></div>
            
          <div class="row">
            
            <div class="col-6"><input type="text" id="Search-input"></div>
            <div class="col-6"><button id="add-Gif" type="submit">Add a Gif</button></div>
          </div>
        </form>
        <div class="row mt-5" ><div class="col-12"><h6>Click on the buttons to view Gifs. Also click on the Gifs to see their animation</h6></div></div>
        <div id="buttons-view"></div>
      </div>
    </div>

  </div>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>

</html>
