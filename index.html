<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Ajax HW6</title>
</head>

<body>
  <h1 id="logo">GIfTastic!!!</h1>
  <div id="table">
    <div class="row" style="border-bottom-style:double">
      <div class="col-9">
        <div id="buttons-view"></div>
      </div>
      <div class="col-3">
        <form id="GIF-form" class="form-wrapper-2 cf">
          <div class="row">
            <div class="col-6"><input type="text" id="Search-input"></div>
            <div class="col-6"><button id="add-Gif" type="submit">Add a Gif</button></div>
          </div>
        </form>
      </div>


      
    </div>
  <div class="row">
    <div class="col-9">
      <!-- Movies will get dumped here -->
      <div id="GIF-view"></div>
    </div>
    <div class="col-3">
      <div class="card bg-light mt-3" style="max-width: 21rem;">
        <div class="card-header" style="background-color:#555;color:white">Favorites</div>
        <div class="card-body">
          <h5 class="card-title">Add your favorites here</h5>
          <form id="Favorites" class="form-wrapper-3 cf">
            <div class="row">
              <div class="col-6"><input type="text" id="fav-input"></div>
              <div class="col-6"><button id="add-favs" type="submit">Add</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  </div>






  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/script.js"></script>
